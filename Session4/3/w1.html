<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="myscript.js"></script>
<script id="wgsl" type="x-shader" src="w1.wgsl"></script>
</head>
<body>
    <canvas id="my-canvas" width="512" height="512"> 
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <br>
    <label for="zoom">Zoom:</label>
    <input id="zoom" type="range" min="0.2" max="3.0" step="0.01" value="1.0">

    <br> 
    <label for="sphereShader">Sphere Shader:</label>
    <select id="sphereShader">
        <option value="0">Base Color</option>
        <option value="1">Lambertian</option>
        <option value="2">Phong</option>
        <option value="3" selected>Mirror</option>
        <option value="4">Refract</option>
        <option value="5">Glossy</option>
    </select>

    <label for="mattShader">Matt Shader:</label>
    <select id="mattShader">
        <option value="0">Base Color</option>
        <option value="1" selected>Lambertian</option>
        <option value="2">Phong</option>
        <option value="3">Mirror</option>
        <option value="4">Refract</option>
        <option value="5">Glossy</option>
    </select>

    <label for="toggleTexture">Texturing:</label>
    <input type="checkbox" id="toggleTexture" checked>

    <br>
    <label for="addrMode">Address mode:</label>
    <select id="addrMode">
        <option value="clamp-to-edge" selected>Clamp to edge</option>
        <option value="repeat">Repeat</option>
    </select>

    <label for="filterMode">Filter:</label>
    <select id="filterMode">
        <option value="nearest" selected>Nearest</option>
        <option value="linear">Linear</option>
    </select>

    <label for="subdivs">Subdivisions:</label>
    <input id="subdivs" type="range" min="1" max="10" step="1" value="1">
</body>
</html>
